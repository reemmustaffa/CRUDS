<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
        <h2>CRUDS</h2>
        <p>product management system</p>
    </div>


    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
            <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
            <input type="number" onkeyup="getTotal()"  placeholder="ads" id="ads">
            <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>
    </div>



    <div class="outputs">
        <div class="searchBlock">
            <input type="text" onkeyup='searchData(this.value)' placeholder="Search" id="search">
            <div class="btnSearch">
                <button onclick="getSearchMode(this.id)" id="searchTitle">Search By title</button>
                <button onclick="getSearchMode(this.id)" id="searchCategory">Search by Category</button>
            </div>
        </div>

        <div id="deleteAll">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>

        </table>

    </div>


    </div>

    <script src="js/main.js"></script>
</body>
</html>
